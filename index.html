<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    
    <header>
        <h1>Ultimate calculator!</h1>
    </header>

    <div id="calcMainBody">
        <div id="screen"></div>
        
        <div id="buttons">

            <div id="buttonsFifthRow">
                <!-- <div><button class="calcButton" id="b7">7</button></div>
                <div><button class="calcButton" id="b8">8</button></div>
                <div><button class="calcButton" id="b9">9</button></div> -->
                <div><button class="calcButton" id="ce">CE</button></div>
            </div>

            <div id="buttonsFourthRow">
                <div><button id="b7">7</button></div>
                <div><button id="b8">8</button></div>
                <div><button id="b9">9</button></div>
                <div><button id="bDiv">/</button></div>
            </div>

            <div id="buttonsThirdRow">
                <div><button id="b4">4</button></div>
                <div><button id="b5">5</button></div>
                <div><button id="b6">6</button></div>
                <div><button id="bTimes">*</button></div>
            </div>

            <div id="buttonsSecondRow">
                <div><button id="b1">1</button></div>
                <div><button id="b2">2</button></div>
                <div><button id="b3">3</button></div>
                <div><button id="bMinus">-</button></div>
            </div>

            <div id="buttonsFirstRow">
                <div><button id="b0">0</button></div>
                <div><button id="bDot">.</button></div>
                <div><button id="eq">=</button></div>
                <div><button id="bPlus">+</button></div>
            </div>
        </div>
        
    </div>

</body>
</html>
